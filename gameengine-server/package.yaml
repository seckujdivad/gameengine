name:                gameengine-server
version:             0.1.0.0
github:              "seckujdivad/gameengine/tree/master/gameengine-server"
author:              "David Juckes"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Server for gameengine

data-files:
- resources/*

dependencies:
- base >= 4.7 && < 5
- network >= 3.1.1 && < 3.1.2
- bytestring
- stm >= 2.5
- containers >= 0.6 && < 0.7

library:
  source-dirs: src

executables:
  gameengine-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gameengine-server

tests:
  gameengine-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gameengine-server
